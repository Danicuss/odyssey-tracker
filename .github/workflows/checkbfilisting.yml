name: Check BFI listings

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Chromium
        run: npx playwright install --with-deps chromium

      - name: Run checker
        run: node odyssey.js
